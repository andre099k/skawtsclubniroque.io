<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scouts Club</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
  }

  /* Header styling */
  header {
    background-color: #2c6e49; /* Scouts green */
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  /* Logo / title */
  .logo {
    color: white;
    font-size: 22px;
    font-weight: bold;
  }

  /* Top-right buttons */
  .auth-buttons a {
    text-decoration: none;
    margin-left: 8px;
  }
  .auth-buttons button {
    background-color: #ffcc00; /* Gold */
    border: none;
    padding: 6px 14px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
  }
  .auth-buttons button:hover {
    background-color: #e6b800;
  }

  /* Navigation menu */
  nav {
    background-color: #4CAF50;
    display: flex;
    justify-content: center;
    padding: 10px;
    gap: 10px;
  }
  nav a {
    text-decoration: none;
  }
  nav button {
    padding: 10px 20px;
    background-color: #388e3c;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button:hover {
    background-color: #2e7031;
  }

  /* Main content */
  main {
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<!-- Top bar with logo and login/signup -->
<header>
  <div class="logo">Scouts Club</div>
  <div class="auth-buttons">
    <a href="login.html"><button type="button">LOGIN</button></a>
    <a href="signup.html"><button type="button">SIGN UP</button></a>
  </div>
</header>

<!-- Main navigation -->
<nav>
  <a href="home.html"><button type="button">HOME</button></a>
  <a href="events.html"><button type="button">EVENTS</button></a>
  <a href="services.html"><button type="button">SERVICES</button></a>
  <a href="blog.html"><button type="button">BLOG</button></a>
</nav>

<!-- Page content -->
<main>
  <h2>Welcome to the Scouts Club</h2>
  <p>We aim to build leadership, teamwork, and outdoor skills through engaging activities and community service.</p>
</main>

</body>
</html>
