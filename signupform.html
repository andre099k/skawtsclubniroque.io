<head>

<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

/* background image */

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F6D1A2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #2c5f2d;
    }

    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-box label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Login link styled as button */
    .signup-link {
      display: inline-block;
      width: 100%;
      padding: 10px;
      background: #2c5f2d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      margin-top: 15px;
    }

    .signup-link:hover {
      background: #3e7a40;
    }

    .signup-box p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .signup-box a {
      color: #2c5f2d;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-box a:hover {
      color: #ffdd57;
    }
  </style>
</head>
<body>

  <center><div class="signup-box">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Enter Full Name" required>
      <input type="email" placeholder="Enter Email" required>
      <input type="password" placeholder="Enter Password" required>

      <!-- Address -->
      <label style="color: black;>Address:</label>
      <input type="text" placeholder="Enter your address" required>

      <!-- Gender -->
      <label style="color: black;>Gender:</label>
      <input type="checkbox" name="gender" value="Male"> Male
      <input type="checkbox" name="gender" value="Female"> Female

      <!-- Civil Status -->
      <label style="color: black;>Civil Status:</label>
      <input type="checkbox" name="status" value="Single"> Single
      <input type="checkbox" name="status" value="Married"> Married
      <input type="checkbox" name="status" value="Other"> Other

      <!-- Skills -->
      <label style="color: black;>Skills:</label>
      <input type="text" placeholder="Skill 1">
      <input type="text" placeholder="Skill 2">
      <input type="text" placeholder="Skill 3">
      <input type="text" placeholder="Skill 4">

      <!-- Submit goes to Login Page -->
      <a href="file:///C:/Users/Admin/Desktop/loginpages.html" class="signup-link">Sign Up</a>
    </form>
    <p style="color: black;>Already have an account? <a href="loginpages.html">Log In</a></p>
    <p><a href="file:///C:/Users/Admin/Desktop/index.html#">← Back to Home</a></p>
  </div>

</body>
</html>
