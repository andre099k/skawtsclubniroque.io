<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scouts Club - Log In</title>

<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

/* background image */
      background-image: url("https://i.headtopics.com/images/2024/5/8/wjxt4/boy-scouts-of-america-is-rebranding-here-s-why-the-boy-scouts-of-america-is-rebranding-here-s-why-the-6E21E72E79D536148856F0B1422AD360.webp"); /* replace with your image file */

      color: white; /* text color so it’s readable */

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F6D1A2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2c5f2d;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Style for the login link as a button */
    .login-link {
      display: inline-block;
      width: 100%;
      padding: 10px;
      background: #2c5f2d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-link:hover {
      background: #3e7a40;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .login-box a {
      color: #2c5f2d;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box a:hover {
      color: #ffdd57;
    }
  </style>
</head>
<body>

  <center><div class="login-box">
    <h2>Log In</h2>
    <form>
      <input type="text" placeholder="Enter Username" required>
      <input type="password" placeholder="Enter Password" required>
      <!-- Hyperlink styled as submit button -->
      <a href="index.html" class="login-link">Log In</a>
    </form>
    <p style="color: black;">Don't have an account? <a href="signupform.html">Sign Up</a></p>
    <p><a href="index.html">← Back to Home</a></p>
  </div>

</body>
</html>
